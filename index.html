<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ğŸ’</title>
    <!-- Bodoni font fallback -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Floating Background Elements -->
    <div class="floating-elements"></div>

    <!-- TOP RIGHT MUSIC BUTTON -->
    <div id="musicControls" class="music-controls">
        <button id="musicToggle" class="music-btn">ğŸµ Play Music</button>
        <audio id="bgMusic" loop>
            <source id="musicSource" type="audio/mpeg">
        </audio>
    </div>

    <!-- BOTTOM RIGHT SECRET BUTTON -->
    <div class="secret-answer">
        <button class="cute-btn special" onclick="showNextQuestion(2)" id="secretAnswerBtn">Secret</button>
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <h1 id="valentineTitle">Will You Be My Valentine?</h1>
        
        <!-- First Question -->
        <div class="question-section" id="question1">
            <h2 id="question1Text">Do you like me?</h2>
            <button class="cute-btn" onclick="moveButton(this)" id="yesBtn1">Yes</button>
            <button class="cute-btn" onclick="moveButton(this)" id="noBtn1">No</button>
        </div>

        <!-- Second Question (Love Meter) -->
        <div class="question-section hidden" id="question2">
            <h2 id="question2Text">How much do you love me?</h2>
            <div class="love-meter">
                <input type="range" min="0" max="10000" value="100" class="slider" id="loveMeter">
                <p>
                    <span class="love-value-container"><span id="startText">Love</span> (<span id="loveValue">100</span>%)</span>
                    <span id="extraLove" class="hidden"></span>
                </p>
            </div>
            <button class="cute-btn" onclick="showNextQuestion(3)" id="nextBtn">Next</button>
        </div>

        <!-- Final Question -->
        <div class="question-section hidden" id="question3">
            <h2 id="question3Text">Will you be mine?</h2>
            <button class="cute-btn final-yes" onclick="celebrate()" id="yesBtn3">Yes</button>
            <button class="cute-btn" onclick="moveButton(this)" id="noBtn3">No</button>
        </div>

        <!-- Celebration Message -->
        <div class="celebration hidden" id="celebration">
            <h2 id="celebrationTitle">Yay! ğŸ’–</h2>
            <p class="celebration-text" id="celebrationMessage">You made my day!</p>
            <p class="celebration-text" id="celebrationEmojis">ğŸ’ğŸŒ¸âœ¨</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="script.js"></script>
</body>
</html>
